<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –æ–±—Ä–µ–∑–∫–∏ –¥–ª—è Pixelmator Pro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è —Ç–µ–º–µ Pixelmator Pro */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #333;
            color: #e0e0e0;
            padding: 1rem;
        }

        /* –°—Ç–∏–ª—å –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –æ–∫–Ω–∞ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞ */
        .pixelmator-window {
            background-color: #2b2b2b;
            border: 1px solid #444;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 2rem auto;
            overflow: hidden;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –æ–∫–Ω–∞ */
        .pixelmator-header {
            background-color: #3a3a3a;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
            color: #ccc;
        }

        .pixelmator-header .title {
            font-weight: 500;
        }

        .pixelmator-header .close-btn {
            font-size: 1.2rem;
            color: #888;
            cursor: pointer;
        }
        
        .pixelmator-body {
            padding: 1.5rem;
        }
        
        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ */
        .form-control, .form-select {
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: #e0e0e0;
            border-radius: 6px;
        }

        .form-control:focus, .form-select:focus {
            background-color: #444;
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, .25);
            color: #fff;
        }

        .form-control[readonly] {
            background-color: #222;
            opacity: 0.8;
            cursor: not-allowed;
        }

        .form-label {
            color: #aaa;
            margin-bottom: 0.5rem;
        }
        
        /* –°—Ç–∏–ª—å –¥–ª—è —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª–µ–π */
        hr {
            border-top: 1px solid #444;
        }

        h5 {
            color: #e0e0e0;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        /* –í–∏–∑—É–∞–ª—å–Ω–æ–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–µ–∑–∫–∏ */
        .preview-container {
            position: relative;
            width: 100%;
            padding-top: 75%; /* –ê—Å–ø–µ–∫—Ç–Ω–æ–µ —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ 4:3 –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            background-color: #3a3a3a;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 1.5rem;
            border: 1px solid #444;
        }
        
        .image-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .crop-box {
            position: absolute;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            border: 1px dashed #fff;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="pixelmator-window">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –æ–∫–Ω–∞ -->
        <div class="pixelmator-header">
            <span class="title">üìã Crop Calculator</span>
            <span class="close-btn">&times;</span>
        </div>

        <!-- –¢–µ–ª–æ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞ -->
        <div class="pixelmator-body">
            
            <!-- 1. –ò—Å—Ö–æ–¥–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã -->
            <h5>–ò—Å—Ö–æ–¥–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</h5>
            <div class="row g-3">
                <div class="col">
                    <label for="initialWidth" class="form-label">Width (px)</label>
                    <input type="number" class="form-control" id="initialWidth" value="1024">
                </div>
                <div class="col">
                    <label for="initialHeight" class="form-label">Height (px)</label>
                    <input type="number" class="form-control" id="initialHeight" value="1447">
                </div>
            </div>

            <!-- 2. –û—Ç—Å—Ç—É–ø—ã –¥–ª—è –æ–±—Ä–µ–∑–∫–∏ -->
            <h5>–û—Ç—Å—Ç—É–ø—ã –ø–æ –∫—Ä–∞—è–º (px)</h5>
            <div class="row g-3">
                <div class="col-6">
                    <label for="marginTop" class="form-label">–°–≤–µ—Ä—Ö—É (Top)</label>
                    <input type="number" class="form-control" id="marginTop" value="75">
                </div>
                <div class="col-6">
                    <label for="marginBottom" class="form-label">–°–Ω–∏–∑—É (Bottom)</label>
                    <input type="number" class="form-control" id="marginBottom" value="76">
                </div>
                <div class="col-6">
                    <label for="marginLeft" class="form-label">–°–ª–µ–≤–∞ (Left)</label>
                    <input type="number" class="form-control" id="marginLeft" value="67">
                </div>
                <div class="col-6">
                    <label for="marginRight" class="form-label">–°–ø—Ä–∞–≤–∞ (Right)</label>
                    <input type="number" class="form-control" id="marginRight" value="67">
                </div>
            </div>
            
            <!-- –í–∏–∑—É–∞–ª—å–Ω—ã–π –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä -->
            <div class="preview-container">
                <div class="image-preview" id="imagePreview">
                    <div class="crop-box" id="cropBox"></div>
                </div>
            </div>


            <hr class="my-4">

            <!-- 3. –ò—Ç–æ–≥–æ–≤—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è Pixelmator Pro -->
            <h5>–ò—Ç–æ–≥–æ–≤—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è Pixelmator Pro</h5>
            <div class="mb-3">
                <label for="outputPosition" class="form-label">Position</label>
                <select id="outputPosition" class="form-select">
                    <option>Custom</option>
                </select>
            </div>
            <div class="row g-3">
                <div class="col-6">
                    <label for="outputX" class="form-label">X Coordinate</label>
                    <input type="text" id="outputX" class="form-control" readonly>
                </div>
                <div class="col-6">
                    <label for="outputY" class="form-label">Y Coordinate</label>
                    <input type="text" id="outputY" class="form-control" readonly>
                </div>
                <div class="col-6">
                    <label for="outputWidth" class="form-label">Width</label>
                    <input type="text" id="outputWidth" class="form-control" readonly>
                </div>
                <div class="col-6">
                    <label for="outputHeight" class="form-label">Height</label>
                    <input type="text" id="outputHeight" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // –ü–æ–ª—É—á–∞–µ–º —Å—Å—ã–ª–∫–∏ –Ω–∞ –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã DOM
        const initialWidthEl = document.getElementById('initialWidth');
        const initialHeightEl = document.getElementById('initialHeight');
        const marginTopEl = document.getElementById('marginTop');
        const marginBottomEl = document.getElementById('marginBottom');
        const marginLeftEl = document.getElementById('marginLeft');
        const marginRightEl = document.getElementById('marginRight');

        const outputXEl = document.getElementById('outputX');
        const outputYEl = document.getElementById('outputY');
        const outputWidthEl = document.getElementById('outputWidth');
        const outputHeightEl = document.getElementById('outputHeight');
        
        const imagePreviewEl = document.getElementById('imagePreview');
        const cropBoxEl = document.getElementById('cropBox');

        // –ú–∞—Å—Å–∏–≤ –≤—Å–µ—Ö –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
        const inputs = [
            initialWidthEl, initialHeightEl, 
            marginTopEl, marginBottomEl, 
            marginLeftEl, marginRightEl
        ];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∑–Ω–∞—á–µ–Ω–∏–π
        function updateCropParameters() {
            // –°—á–∏—Ç—ã–≤–∞–µ–º –∏—Å—Ö–æ–¥–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è, –ø—Ä–µ–æ–±—Ä–∞–∑—É—è –∏—Ö –≤ —á–∏—Å–ª–∞
            const iWidth = parseInt(initialWidthEl.value, 10) || 0;
            const iHeight = parseInt(initialHeightEl.value, 10) || 0;
            let mTop = parseInt(marginTopEl.value, 10) || 0;
            let mBottom = parseInt(marginBottomEl.value, 10) || 0;
            let mLeft = parseInt(marginLeftEl.value, 10) || 0;
            let mRight = parseInt(marginRightEl.value, 10) || 0;
            
            // --- –í–∞–ª–∏–¥–∞—Ü–∏—è –≤—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö ---
            // –û—Ç—Å—Ç—É–ø—ã –Ω–µ –º–æ–≥—É—Ç –±—ã—Ç—å –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–º–∏
            if (mTop < 0) mTop = 0;
            if (mBottom < 0) mBottom = 0;
            if (mLeft < 0) mLeft = 0;
            if (mRight < 0) mRight = 0;

            // –°—É–º–º–∞ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã—Ö –æ—Ç—Å—Ç—É–ø–æ–≤ –Ω–µ –º–æ–∂–µ—Ç –ø—Ä–µ–≤—ã—à–∞—Ç—å –≤—ã—Å–æ—Ç—É
            if (mTop + mBottom > iHeight) {
                if (mTop > iHeight) mTop = iHeight;
                mBottom = iHeight - mTop;
            }
            // –°—É–º–º–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã—Ö –æ—Ç—Å—Ç—É–ø–æ–≤ –Ω–µ –º–æ–∂–µ—Ç –ø—Ä–µ–≤—ã—à–∞—Ç—å —à–∏—Ä–∏–Ω—É
            if (mLeft + mRight > iWidth) {
                if (mLeft > iWidth) mLeft = iWidth;
                mRight = iWidth - mLeft;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª—è –≤–≤–æ–¥–∞, –µ—Å–ª–∏ –≤–∞–ª–∏–¥–∞—Ü–∏—è –∏—Ö –∏–∑–º–µ–Ω–∏–ª–∞
            marginTopEl.value = mTop;
            marginBottomEl.value = mBottom;
            marginLeftEl.value = mLeft;
            marginRightEl.value = mRight;
            
            // --- –†–∞—Å—á–µ—Ç –∏—Ç–æ–≥–æ–≤—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ ---
            const finalX = mLeft;
            const finalY = mTop;
            const finalWidth = iWidth - mLeft - mRight;
            const finalHeight = iHeight - mTop - mBottom;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Ç–æ–≥–æ–≤—ã–µ –ø–æ–ª—è
            outputXEl.value = finalX;
            outputYEl.value = finalY;
            outputWidthEl.value = finalWidth > 0 ? finalWidth : 0;
            outputHeightEl.value = finalHeight > 0 ? finalHeight : 0;
            
            // --- –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ ---
            if (iWidth > 0 && iHeight > 0) {
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ —Å—Ç–æ—Ä–æ–Ω –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                const aspectRatio = iHeight / iWidth;
                imagePreviewEl.parentElement.style.paddingTop = `${aspectRatio * 100}%`;
                
                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∏ —Ä–∞–∑–º–µ—Ä —Ä–∞–º–∫–∏ –≤ –ø—Ä–æ—Ü–µ–Ω—Ç–∞—Ö
                const cropXPercent = (finalX / iWidth) * 100;
                const cropYPercent = (finalY / iHeight) * 100;
                const cropWidthPercent = (outputWidthEl.value / iWidth) * 100;
                const cropHeightPercent = (outputHeightEl.value / iHeight) * 100;

                cropBoxEl.style.left = `${cropXPercent}%`;
                cropBoxEl.style.top = `${cropYPercent}%`;
                cropBoxEl.style.width = `${cropWidthPercent}%`;
                cropBoxEl.style.height = `${cropHeightPercent}%`;
            }
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è 'input' –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ø–æ–ª—è –≤–≤–æ–¥–∞
        inputs.forEach(input => {
            input.addEventListener('input', updateCropParameters);
        });

        // –í—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        document.addEventListener('DOMContentLoaded', updateCropParameters);
    </script>
</body>
</html>
